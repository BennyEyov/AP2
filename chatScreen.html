<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet">
    <title>Chat Screen</title>

  </head>
  <body>
    <div id="greenBG">
    
      <div id="chatBoxBG1" class="rounded-3 border border-3 position-absolute top-50 start-50 translate-middle">
        
        <div id="leftPanel">
            
          <div class="position-relative idPanel" style="height: 40px;">
              <img src="pic1.jpg" class="myProfilePics position-absolute top-50 start-0 translate-middle-y">
              <small class="position-absolute top-50 start-50 translate-middle">Me</small>
              <a class="navbar-brand myProfilePics position-absolute top-50 end-0 translate-middle-y" href="#"><img src="addIcon.png" class="myProfilePics"></a>
          </div>
            
            <div class="list-group">
                
              <a href="#" class="list-group-item list-group-item-action active" aria-current="true">
                  <div class="d-flex w-100 justify-content-between">
                      <img src="pic1.jpg" class="picDim">
                    <h6 class="mb-1">Harry</h6>
                    <small>3 days ago</small>
                  </div>
                  <small>Last message.</small>
                </a>
                
                <a href="#" class="list-group-item list-group-item-action">
                    <div class="d-flex w-100 justify-content-between">
                        <img src="pic1.jpg" class="picDim">
                      <h6 class="mb-1">Potter</h6>
                      <small>3 days ago</small>
                    </div>
                    <small>Last message.</small>
                </a>

                <a href="#" class="list-group-item list-group-item-action">
                    <div class="d-flex w-100 justify-content-between">
                        <img src="pic1.jpg" class="picDim">
                      <h6 class="mb-1">Tupac</h6>
                      <small>3 days ago</small>
                    </div>
                    <small>Last message.</small>
                </a>
              </div>
            
        </div>
        <div id="rightPanel">
          <div class="idPanel position-relative " style="height: 40px;">
            <img src="pic1.jpg" class="myProfilePics position-absolute top-50 start-0 translate-middle-y">
            <small class="position-absolute top-50 start-50 translate-middle">Harry</small>
          
          </div>
          
          <div id="chatBG">
            
          </div>
          
          <div id="inputBox">
            <div class="input-group mb-3">
              <label for="inputIcon"><img src="attachIcon.png" class="myProfilePics"></label>
              <input type="file" id="inputIcon">
           
              <input type="text" class="form-control" placeholder="New messege here..." aria-label="Example text with button addon" aria-describedby="button-addon1">
              <button class="btn btn-outline-secondary" type="button" id="button-addon2">Send</button>
            </div>
          </div>
        </div>



    </div>     
</div>
    <div id="grayBG" ></div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
